# AprilTag ROS configuration
apriltag_node:
  ros__parameters:
    # Image transport
    image_transport: "raw"
    
    # Tag family and size
    tag_family: "tag36h11"
    tag_size: 0.10  # 10cm
    
    # Detection parameters  
    max_hamming: 0
    quad_decimate: 1.0
    quad_sigma: 0.0
    nthreads: 4
    
    # Output frame
    publish_tf: true
    tf_frame_name: "apriltag"
    tf_child_frame_name: "tag"
